<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects â€“ Your Name</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-include"></div>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-include').innerHTML = html;
        if (window.initHeaderNav) window.initHeaderNav();
      });
    function initHeaderNav() {
      // Header shadow on scroll
      window.addEventListener('scroll', function() {
        const header = document.querySelector('.site-header');
        if (window.scrollY > 0) {
          header.classList.add('scrolled');
        } else {
          header.classList.remove('scrolled');
        }
      });
      // Hamburger menu toggle
      const hamburger = document.querySelector('.hamburger');
      const mobileMenu = document.getElementById('mobile-menu');
      if (hamburger && mobileMenu) {
        hamburger.addEventListener('click', function() {
          const expanded = hamburger.getAttribute('aria-expanded') === 'true';
          hamburger.setAttribute('aria-expanded', !expanded);
          hamburger.classList.toggle('open');
          mobileMenu.classList.toggle('open');
          document.body.classList.toggle('menu-open');
        });
        // Close menu on link click
        mobileMenu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            hamburger.setAttribute('aria-expanded', false);
            hamburger.classList.remove('open');
            mobileMenu.classList.remove('open');
            document.body.classList.remove('menu-open');
          });
        });
        // Nested dropdown toggle
        const mobileDropdownToggle = document.querySelector('.mobile-dropdown-toggle');
        const mobileDropdownMenu = document.querySelector('.mobile-dropdown-menu');
        if (mobileDropdownToggle && mobileDropdownMenu) {
          mobileDropdownToggle.addEventListener('click', function() {
            const expanded = mobileDropdownToggle.getAttribute('aria-expanded') === 'true';
            mobileDropdownToggle.setAttribute('aria-expanded', !expanded);
            mobileDropdownMenu.classList.toggle('open');
          });
        }
      }
    }
  </script>
  <main>
    <section class="projects">
      <h1>Projects</h1>
      <div class="project-list">
        <article class="project">
          <h2>Project Title 1</h2>
          <img src="assets/project1.png" alt="Screenshot of Project 1">
          <p>Short description of your UX project. What was the problem, your process, and the outcome?</p>
        </article>
        <article class="project">
          <h2>Project Title 2</h2>
          <img src="assets/project2.png" alt="Screenshot of Project 2">
          <p>Short description of another UX project. Highlight your role and the impact.</p>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
